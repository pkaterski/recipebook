<div *ngIf="recipe; else InfoText">
  <div class="row">
    <div class="col-sm-12">
      <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-float" style="max-height: 300px">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <h1>{{ recipe.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="dropdown" appDropdown>
        <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe</button>
        <div class="dropdown-menu">
          <a style="cursor: pointer" class="dropdown-item" (click)="shopIngredients()">To Shopping List</a>
          <a style="cursor: pointer" class="dropdown-item" [routerLink]="['edit']">Edit Recipe</a>
          <a style="cursor: pointer" class="dropdown-item" 
          (click)="deleteRecipe()">Delete Recipe</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      {{ recipe.description }}
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <h5 *ngIf="recipe.ingredients.length">Ingredients:</h5>
      <ul class="list-group">
        <li *ngFor="let ingredient of recipe.ingredients" class="list-group-item">
          {{ ingredient.name }} ({{ ingredient.amount }})
        </li>
      </ul>
    </div>
  </div>
</div>
<ng-template #InfoText> <h2 class="text-danger">No Recipe Loaded!</h2> </ng-template>
